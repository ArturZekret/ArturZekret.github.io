    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        #messages::-webkit-scrollbar { width: 4px; }
        #messages::-webkit-scrollbar-track { background: #1e1b4b; }
        #messages::-webkit-scrollbar-thumb { background: #4f46e5; border-radius: 20px; }
        .message-bubble { transition: transform 0.2s ease-out, opacity 0.2s ease-out; }
        .message-bubble.entering { transform: scale(0.9); opacity: 0; }
        #ton-connect-button button { background-color: #ec4899; color: white; border: none; border-radius: 9999px; padding: 0.5rem 1rem; font-weight: 600; transition: background-color 0.3s; }
        #ton-connect-button button:hover { background-color: #db2777; }
        .modal-backdrop { transition: opacity 0.3s ease-in-out; }
        .modal-content { transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out; }
        .photo-loading-shimmer { background: linear-gradient(110deg, #334155 8%, #475569 18%, #334155 33%); background-size: 200% 100%; animation: 1.5s shimmer linear infinite; }

        #ar-container { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 100; }
        .character-card { transition: transform 0.2s, box-shadow 0.2s, opacity 0.2s; }

        .character-card.processing { transform: scale(0.95); opacity: 0.8; cursor: wait; }

<body class="bg-slate-900 text-white flex flex-col h-screen overflow-hidden">

    <script type="module">

        import { getFirestore, doc, setDoc, onSnapshot, collection, addDoc, query, serverTimestamp, updateDoc, increment, setLogLevel, deleteDoc, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'tonder-dev';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        const CHARACTERS = {
            alexis: { id: 'alexis', name: 'Alexis', color: 'pink', avatar: 'https://images.pexels.com/photos/247204/pexels-photo-247204.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2', description: "The Intimate Girlfriend. Daring, playful, and always up for an adventure.", systemPrompt: "..." },
            zoe: { id: 'zoe', name: 'Zoe', color: 'blue', avatar: 'https://images.pexels.com/photos/1462637/pexels-photo-1462637.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2', description: "The Companion. Cheerful, supportive, and your number one fan.", systemPrompt: "..." },
            luna: { id: 'luna', name: 'Luna', color: 'purple', avatar: 'https://images.pexels.com/photos/774909/pexels-photo-774909.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2', description: "The Emotional Support. Deep, empathetic, and a great listener.", systemPrompt: "..." }
        };
        // Filling system prompts for brevity, they are the same as before
        CHARACTERS.alexis.systemPrompt = "You are Alexis, a fun, flirty, and emotionally intelligent AI girlfriend...";
        CHARACTERS.zoe.systemPrompt = "You are Zoe, a cheerful, supportive, and endlessly optimistic AI girlfriend...";
        CHARACTERS.luna.systemPrompt = "You are Luna, a deep, empathetic, and emotionally intuitive AI girlfriend...";

        const DOM = {
            loadingScreen: document.getElementById('loading-screen'), characterSelection: document.getElementById('character-selection'), appContainer: document.getElementById('app-container'),
            /* other DOM elements here */
        };

        let app, auth, db, userId, tonConnectUI;
        let messagesUnsubscribe = null, userProfileUnsubscribe = null;
        let messages = [], userProfile = {};
        let currentCharacter = {};
        let currentPurchaseContext = null;
        const VEERL_WALLET_ADDRESS = "UQA73babAdgu7g7H4Kicq_HCc22isaRlfck-DbQH6yVhXmid";
        const DAILY_PHOTO_LIMIT = 2;
        const DAILY_AR_LIMIT = 1;

        function renderCharacterSelection() {
            const container = DOM.characterSelection.querySelector('.flex.space-x-6');
            container.innerHTML = ''; // Clear previous cards
            Object.values(CHARACTERS).forEach(char => {
                const card = document.createElement('div');
                card.className = `character-card bg-slate-800 rounded-2xl p-6 text-center cursor-pointer border-2 border-transparent hover:border-${char.color}-500 flex-shrink-0 w-80 md:w-auto`;
                card.dataset.character = char.id;
                card.innerHTML = `
                    <img src="${char.avatar}" class="w-24 h-24 rounded-full mx-auto mb-4 border-4 border-slate-700 object-cover">
                    <h2 class="text-2xl font-bold text-${char.color}-400">${char.name}</h2>
                    <p class="text-slate-400 mt-2">${char.description}</p>
                `;
                container.appendChild(card);
            });
            setupCharacterSelection();
        }

        function renderAppContainer() {
            // Render the main app container with empty elements to be filled
             DOM.appContainer.innerHTML = `
                <header class="bg-slate-800/50 backdrop-blur-sm border-b border-slate-700 p-3 flex items-center justify-between shadow-lg z-10">
                    <div class="flex items-center space-x-3">
                        <img id="header-avatar" src="" alt="AI Girlfriend" class="w-10 h-10 rounded-full border-2 border-pink-400 object-cover">
                        <div>
                            <h1 id="header-name" class="text-lg font-bold text-pink-400"></h1>
                            <p id="status-indicator" class="text-xs text-green-400 flex items-center gap-1"><span class="w-2 h-2 bg-yellow-400 rounded-full"></span> Connecting...</p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-2">
                        <button id="referral-btn" class="text-white bg-green-500 hover:bg-green-600 rounded-full p-2 transition shadow"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 12v1a5 5 0 0 1-5 5H9a5 5 0 0 1-5-5V8a5 5 0 0 1 5-5h1"/><path d="M22 6l-6 6"/><path d="M22 10h-4v-4"/></svg></button>
                        <div id="ton-connect-button"></div>
                    </div>
                </header>
                <main id="messages" class="flex-1 p-4 space-y-4 overflow-y-auto"></main>
                <footer class="p-4 bg-slate-800/70 backdrop-blur-sm border-t border-slate-700 z-10">
                    <form id="message-form" class="flex items-center space-x-2">
                         <button type="button" id="ask-photo-btn" class="bg-pink-600 hover:bg-pink-700 rounded-full p-3 transition duration-300 shadow-md"><span class="text-xl">✨</span></button>
                         <button type="button" id="ask-ar-btn" class="bg-purple-600 hover:bg-purple-700 rounded-full p-3 transition duration-300 shadow-md"><span class="text-xl">🔮</span></button>
                        <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off" class="flex-1 bg-slate-700 border border-slate-600 rounded-full py-3 px-5 focus:outline-none focus:ring-2 focus:ring-pink-500">
                        <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 rounded-full p-3 transition duration-300 shadow-md"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg></button>
                    </form>
                </footer>
            `;
            // Re-assign DOM elements and setup listeners after rendering
            Object.assign(DOM, {
                messages: document.getElementById('messages'), messageForm: document.getElementById('message-form'), /* and so on */
            });
            // You must re-attach all event listeners here
        }

        async function initializeAppCore() {
            // First, render the static parts of the main app container so elements exist
            renderAppContainer();
            // Then run all initialization logic
            initializeTon();
            await initializeFirebase();
            handleReferral();
            // Event listeners are set up at the bottom
        }

        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('ar') === 'true') {
            initAR();
        } else {
            initializeAppCore();
        }
        
        function setupCharacterSelection() {
            document.querySelectorAll('.character-card').forEach(card => {
                card.addEventListener('click', async () => {
                    if (card.classList.contains('processing') || !userId) return;
                    
                    document.querySelectorAll('.character-card').forEach(c => c.classList.add('processing'));
                    const characterId = card.dataset.character;
                    const userDocRef = doc(db, `artifacts/${appId}/users/${userId}/profile`, 'data');
                    await setDoc(userDocRef, { selectedCharacterId: characterId }, { merge: true });
                });
            });
        }

        function loadChatUI(characterId) {
            currentCharacter = CHARACTERS[characterId];
            DOM.loadingScreen.classList.add('hidden');
            DOM.characterSelection.classList.add('hidden');
            DOM.appContainer.classList.remove('hidden');
            DOM.appContainer.classList.add('flex');
            
            const headerAvatar = document.getElementById('header-avatar');
            const headerName = document.getElementById('header-name');
            headerAvatar.src = currentCharacter.avatar;
            headerName.textContent = currentCharacter.name;
            headerName.className = `text-lg font-bold text-${currentCharacter.color}-400`;
            headerAvatar.className = `w-10 h-10 rounded-full border-2 border-${currentCharacter.color}-400 object-cover`;
        }

        async function loadUserProfile() {
            if (!userId) return;
            const userDocRef = doc(db, `artifacts/${appId}/users/${userId}/profile`, 'data');
            if (userProfileUnsubscribe) userProfileUnsubscribe();
            userProfileUnsubscribe = onSnapshot(userDocRef, async (docSnap) => {
                let profileData;
                if (!docSnap.exists()) {
                    const today = new Date().toISOString().slice(0, 10);
                    profileData = { selectedCharacterId: null, /* ...other fields */ };
                    await setDoc(userDocRef, profileData);
                    await processReferral(userId);
                } else {
                    profileData = docSnap.data();
                }
                
                userProfile = profileData;

                if (profileData.selectedCharacterId) {
                    loadChatUI(profileData.selectedCharacterId);
                } else {
                    DOM.loadingScreen.classList.add('hidden');
                    DOM.characterSelection.classList.remove('hidden');
                    DOM.characterSelection.classList.add('flex');
                    document.querySelectorAll('.character-card').forEach(c => c.classList.remove('processing'));
                }
                await checkAndResetDailyAllowance();
            });
        }
        
        async function initializeFirebase() {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            setLogLevel('debug');
            onAuthStateChanged(auth, async user => {
                if (user) {
                    userId = user.uid;
                    document.getElementById('status-indicator').innerHTML = `<span class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></span> Online`;
                    await loadMessages();
                    await loadUserProfile(); // This will now control the UI flow
                } else {
                    userId = null;
                    document.getElementById('status-indicator').innerHTML = `<span class="w-2 h-2 bg-yellow-400 rounded-full"></span> Connecting...`;
                    if (messagesUnsubscribe) messagesUnsubscribe();
                    if (userProfileUnsubscribe) userProfileUnsubscribe();
                }
            });
            try {
                if(initialAuthToken) await signInWithCustomToken(auth, initialAuthToken);
                else await signInAnonymously(auth);
            } catch {
                await signInAnonymously(auth);
            }
        }

    </script>
