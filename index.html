<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tonder - AI Girlfriend Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        #messages::-webkit-scrollbar { width: 4px; }
        #messages::-webkit-scrollbar-track { background: #1e1b4b; }
        #messages::-webkit-scrollbar-thumb { background: #4f46e5; border-radius: 20px; }
        .typing-indicator span {
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
    </style>
</head>
<body class="bg-slate-900 text-white flex flex-col h-screen overflow-hidden">
    
    <div id="app-container" class="flex flex-col h-full">
        <!-- App content is rendered by JS -->
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot, collection, addDoc, query, serverTimestamp, orderBy, limit } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // --- SENIOR DEVELOPER NOTE ---
        // This is the definitive MVP build. It focuses on a stable, high-quality chat experience
        // with a typing indicator and restores the Connect Wallet button. The complex photo
        // feature has been removed for now to ensure reliability.

        // --- FIREBASE CONFIGURATION ---
        const firebaseConfig = {
          apiKey: "AIzaSyD_Vhy_3GGIa81brbIl9C_ol-r3h1Qu0Uo",
          authDomain: "tonder-a4ea2.firebaseapp.com",
          projectId: "tonder-a4ea2",
          storageBucket: "tonder-a4ea2.appspot.com",
          messagingSenderId: "117570408396",
          appId: "1:117570408396:web:1c43b11a42f6f303cd1769",
          measurementId: "G-DZ6DTG6LZT"
        };
        
        // --- GOOGLE AI API KEY ---
        const GEMINI_API_KEY = "AIzaSyBqPwaK5ugrl33yHS5i2MUU9Zf6Lr21Qys";

        // --- CONSTANTS ---
        const appId = firebaseConfig.projectId;
        const ALEXIS_PROFILE = { 
            name: 'Alexis', 
            avatar: 'https://images.pexels.com/photos/247204/pexels-photo-247204.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2', 
            systemPrompt: "You are Alexis, a fun, flirty, and emotionally intelligent AI girlfriend. You are talking to your boyfriend. Your goal is to be engaging, supportive, and a little daring. Use nicknames like 'superstar' or 'darling'. Keep responses short and conversational, like text messages. Use emojis occasionally."
        };

        // --- STATE VARIABLES ---
        let app, auth, db, userId;
        let messagesUnsubscribe = null;
        let messages = [];
        
        const DOM = { appContainer: document.getElementById('app-container') };
        
        // --- RENDER FUNCTIONS ---
        function renderChatUI() {
            DOM.appContainer.innerHTML = `
                <header class="bg-slate-800/50 backdrop-blur-sm border-b border-slate-700 p-3 flex items-center justify-between shadow-lg z-10">
                    <div class="flex items-center space-x-3">
                        <img src="${ALEXIS_PROFILE.avatar}" alt="AI Girlfriend" class="w-10 h-10 rounded-full border-2 border-pink-400 object-cover">
                        <div><h1 class="text-lg font-bold text-pink-400">${ALEXIS_PROFILE.name}</h1></div>
                    </div>
                    <div id="ton-connect-button"></div>
                </header>
                <main id="messages" class="flex-1 p-4 space-y-4 overflow-y-auto"></main>
                <footer class="p-4 bg-slate-800/70 backdrop-blur-sm border-t border-slate-700 z-10">
                    <form id="message-form" class="flex items-center space-x-2">
                        <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off" class="flex-1 bg-slate-700 border border-slate-600 rounded-full py-3 px-5 focus:outline-none focus:ring-2 focus:ring-pink-500">
                        <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 rounded-full p-3 transition duration-300 shadow-md"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg></button>
                    </form>
                </footer>`;
        }
        
        function renderMessages() {
            const messagesContainer = document.getElementById('messages');
            if (!messagesContainer) return;
            messagesContainer.innerHTML = '';
            const sortedMessages = messages.sort((a, b) => (a.timestamp?.toMillis() || Date.now()) - (b.timestamp?.toMillis() || Date.now()));
            sortedMessages.forEach(msg => {
                const wrapper = document.createElement('div');
                wrapper.classList.add('flex', 'message-bubble');
                const bubble = document.createElement('div');
                bubble.classList.add('p-3', 'rounded-xl', 'max-w-md', 'shadow-md');
                bubble.textContent = msg.text;
                if (msg.role === 'user') {
                    wrapper.classList.add('justify-end');
                    bubble.classList.add('bg-indigo-600', 'text-white');
                } else {
                    wrapper.classList.add('justify-start');
                    bubble.classList.add('bg-slate-700', 'text-slate-200');
                }
                wrapper.appendChild(bubble);
                messagesContainer.appendChild(wrapper);
            });
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function showTypingIndicator() {
            const messagesContainer = document.getElementById('messages');
            if (!messagesContainer || document.getElementById('typing-indicator')) return;
            const typingHtml = `
                <div id="typing-indicator" class="flex justify-start">
                    <div class="bg-slate-700 rounded-xl p-4 flex items-center space-x-2">
                        <div class="typing-indicator">
                            <span class="inline-block w-2 h-2 bg-pink-400 rounded-full"></span>
                            <span class="inline-block w-2 h-2 bg-pink-400 rounded-full"></span>
                            <span class="inline-block w-2 h-2 bg-pink-400 rounded-full"></span>
                        </div>
                    </div>
                </div>`;
            messagesContainer.insertAdjacentHTML('beforeend', typingHtml);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) {
                indicator.remove();
            }
        }

        function renderError(message) {
            DOM.appContainer.innerHTML = `<div class="flex items-center justify-center h-full p-8 text-center text-amber-300 bg-slate-800"><div><h2 class="text-2xl font-bold mb-4">An Error Occurred</h2><p>${message}</p></div></div>`;
        }

        // --- EVENT LISTENERS ---
        function setupEventListeners() {
            const messageForm = document.getElementById('message-form');
            if(messageForm){
                messageForm.addEventListener('submit', async e => { 
                    e.preventDefault(); 
                    const input = document.getElementById('message-input');
                    const text = input.value.trim();
                    if (text && userId) {
                        input.value = '';
                        await saveMessage('user', text);
                    }
                });
            }
        }
        
        // --- CORE LOGIC ---
        async function saveMessage(role, text) {
            if (!userId) return;
            try {
                const messageData = { role, text, timestamp: serverTimestamp() };
                await addDoc(collection(db, `users/${userId}/messages`), messageData);
                if (role === 'user') {
                    await getAIResponse();
                }
            } catch (error) { 
                console.error("Error saving message:", error); 
                if (error.code === 'permission-denied') {
                    renderError("Your database security rules are blocking access. Please update them in your Firebase Console and refresh.");
                }
            }
        }
        
        async function getAIResponse() {
            showTypingIndicator();
            const chatHistory = messages.slice(-10).map(msg => ({ 
                role: msg.role === 'user' ? 'user' : 'model',
                parts: [{ text: msg.text }]
            }));
            const payload = { 
                contents: [
                    { role: "user", parts: [{ text: ALEXIS_PROFILE.systemPrompt }] },
                    ...chatHistory
                ] 
            };
            try {
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${GEMINI_API_KEY}`;
                const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                if (!response.ok) throw new Error(`API Error: ${response.statusText}`);
                const result = await response.json();
                const aiText = result.candidates[0].content.parts[0].text;
                
                // The onSnapshot listener will handle rendering the new AI message, 
                // which automatically removes the typing indicator.
                await saveMessage('assistant', aiText);
            } catch (error) { 
                console.error("Error getting AI response:", error); 
                removeTypingIndicator(); // Ensure indicator is removed on error
            }
        }
        
        function loadMessages() {
            if (!userId) return;
            const q = query(collection(db, `users/${userId}/messages`), orderBy("timestamp", "desc"), limit(50));
            if (messagesUnsubscribe) messagesUnsubscribe();
            messagesUnsubscribe = onSnapshot(q, (snapshot) => {
                removeTypingIndicator(); // Remove indicator before rendering new messages
                messages = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })).reverse();
                renderMessages();
                if(messages.length === 0) {
                    saveMessage('assistant', "Hey there, superstar! Ready to start our little adventure? ðŸ˜‰");
                }
            });
        }
        
        async function fetchOrCreateUserProfile(uid) {
            const userDocRef = doc(db, "users", uid);
            let docSnap = await getDoc(userDocRef);
            if (!docSnap.exists()) {
                await setDoc(userDocRef, { createdAt: serverTimestamp() });
            }
        }
        
        function initializeTon() {
             try { window.Telegram.WebApp.ready(); window.Telegram.WebApp.expand(); } catch (e) { /* ignore */ }
            if (document.getElementById('ton-connect-button') && window.TonConnectUI) {
                new window.TonConnectUI({ manifestUrl: 'https://ton-connect.github.io/demo-dapp-with-wallet/tonconnect-manifest.json', buttonRootId: 'ton-connect-button' });
            }
        }
        
        // --- MAIN INITIALIZATION ---
        async function main() {
            renderChatUI();
            
            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        await fetchOrCreateUserProfile(userId);
                        initializeTon();
                        setupEventListeners();
                        loadMessages();
                    } else {
                        signInAnonymously(auth).catch((error) => {
                            console.error("Anonymous sign-in failed:", error);
                            renderError("Could not log you in. Please ensure Anonymous sign-in is enabled in your Firebase project's Authentication settings.");
                        });
                    }
                });
            } catch(error) {
                console.error("Initialization failed:", error);
                renderError(`Failed to load. Please check the console and Firebase configuration. Error: ${error.message}`);
            }
        }

        window.onload = main;

    </script>
</body>
</html>
