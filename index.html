<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tonder - AI Girlfriend Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        #messages::-webkit-scrollbar { width: 4px; }
        #messages::-webkit-scrollbar-track { background: #1e1b4b; }
        #messages::-webkit-scrollbar-thumb { background: #4f46e5; border-radius: 20px; }
        .modal-backdrop { transition: opacity 0.3s ease-in-out; }
        .modal-content { transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-slate-900 text-white flex flex-col h-screen overflow-hidden">
    
    <div id="app-container" class="flex flex-col h-full">
        <!-- App content is rendered by JS -->
    </div>
    <div id="modal-container"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot, collection, addDoc, query, serverTimestamp, orderBy, limit, updateDoc, increment } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // --- SENIOR DEVELOPER NOTE ---
        // This is the definitive, re-architected version. It fixes all known issues:
        // 1. Chat context ("memory") is now handled correctly.
        // 2. Component initialization (TON Wallet) is now robust.
        // 3. The Photo feature is implemented with a freemium model.

        // --- FIREBASE CONFIGURATION ---
        const firebaseConfig = {
          apiKey: "AIzaSyD_Vhy_3GGIa81brbIl9C_ol-r3h1Qu0Uo",
          authDomain: "tonder-a4ea2.firebaseapp.com",
          projectId: "tonder-a4ea2",
          storageBucket: "tonder-a4ea2.appspot.com",
          messagingSenderId: "117570408396",
          appId: "1:117570408396:web:1c43b11a42f6f303cd1769",
          measurementId: "G-DZ6DTG6LZT"
        };
        
        // --- GOOGLE AI API KEY ---
        const GEMINI_API_KEY = "AIzaSyBqPwaK5ugrl33yHS5i2MUU9Zf6Lr21Qys";
        const TON_WALLET_ADDRESS = "UQA73babAdgu7g7H4Kicq_HCc22isaRlfck-DbQH6yVhXmid";

        // --- CONSTANTS ---
        const appId = firebaseConfig.projectId;
        const ALEXIS_PROFILE = { 
            name: 'Alexis', 
            avatar: 'https://images.pexels.com/photos/1239291/pexels-photo-1239291.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2', 
            systemPrompt: "You are Alexis, a fun, flirty, and emotionally intelligent AI girlfriend..."
        };
        const ALEXIS_PHOTOS = [
            'https://images.pexels.com/photos/1239291/pexels-photo-1239291.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2',
            'https://images.pexels.com/photos/1130626/pexels-photo-1130626.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2',
            'https://images.pexels.com/photos/1848565/pexels-photo-1848565.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2',
            'https://images.pexels.com/photos/2726111/pexels-photo-2726111.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2',
            'https://images.pexels.com/photos/1065084/pexels-photo-1065084.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2'
        ];

        // --- STATE VARIABLES ---
        let app, auth, db, userId, tonConnectUI;
        let messagesUnsubscribe = null;
        let userProfileUnsubscribe = null;
        let messages = [];
        let userProfile = {};
        
        const DOM = { appContainer: document.getElementById('app-container'), modalContainer: document.getElementById('modal-container') };
        
        // --- RENDER FUNCTIONS ---
        function renderChatUI() {
            DOM.appContainer.innerHTML = `
                <header class="bg-slate-800/50 backdrop-blur-sm border-b border-slate-700 p-3 flex items-center justify-between shadow-lg z-10">
                    <div class="flex items-center space-x-3">
                        <img src="${ALEXIS_PROFILE.avatar}" alt="AI Girlfriend" class="w-10 h-10 rounded-full border-2 border-pink-400 object-cover">
                        <div><h1 class="text-lg font-bold text-pink-400">${ALEXIS_PROFILE.name}</h1></div>
                    </div>
                    <div id="ton-connect-button"></div>
                </header>
                <main id="messages" class="flex-1 p-4 space-y-4 overflow-y-auto"></main>
                <footer class="p-4 bg-slate-800/70 backdrop-blur-sm border-t border-slate-700 z-10">
                    <form id="message-form" class="flex items-center space-x-2">
                        <button type="button" id="ask-photo-btn" title="Ask for a Photo" class="bg-pink-600 hover:bg-pink-700 rounded-full p-3 transition duration-300 shadow-md"><span class="text-xl">âœ¨</span></button>
                        <button type="button" id="ask-ar-btn" title="See Me in AR" class="bg-purple-600 hover:bg-purple-700 rounded-full p-3 transition duration-300 shadow-md"><span class="text-xl">ðŸ”®</span></button>
                        <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off" class="flex-1 bg-slate-700 border border-slate-600 rounded-full py-3 px-5 focus:outline-none focus:ring-2 focus:ring-pink-500">
                        <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 rounded-full p-3 transition duration-300 shadow-md"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg></button>
                    </form>
                </footer>`;
        }
        
        function renderMessages() {
            const messagesContainer = document.getElementById('messages');
            if (!messagesContainer) return;
            messagesContainer.innerHTML = '';
            const sortedMessages = messages.sort((a, b) => (a.timestamp?.toMillis() || Date.now()) - (b.timestamp?.toMillis() || Date.now()));
            sortedMessages.forEach(msg => {
                const wrapper = document.createElement('div');
                wrapper.classList.add('flex', 'message-bubble');
                if (msg.role === 'user') {
                    wrapper.classList.add('justify-end');
                    const bubble = document.createElement('div');
                    bubble.classList.add('p-3', 'rounded-xl', 'max-w-md', 'shadow-md', 'bg-indigo-600', 'text-white');
                    bubble.textContent = msg.text;
                    wrapper.appendChild(bubble);
                } else {
                    wrapper.classList.add('justify-start');
                    if (msg.type === 'image') {
                        const img = document.createElement('img');
                        img.src = msg.imageUrl;
                        img.alt = "A photo from Alexis";
                        img.classList.add('rounded-xl', 'max-w-xs', 'shadow-lg');
                        wrapper.appendChild(img);
                    } else {
                        const bubble = document.createElement('div');
                        bubble.classList.add('p-3', 'rounded-xl', 'max-w-md', 'shadow-md', 'bg-slate-700', 'text-slate-200');
                        bubble.textContent = msg.text;
                        wrapper.appendChild(bubble);
                    }
                }
                messagesContainer.appendChild(wrapper);
            });
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function renderError(message) {
             DOM.appContainer.innerHTML = `<div class="flex items-center justify-center h-full p-8 text-center text-amber-300 bg-slate-800"><div><h2 class="text-2xl font-bold mb-4">An Error Occurred</h2><p>${message}</p></div></div>`;
        }

        // --- MODALS & EVENT LISTENERS ---
        function setupEventListeners() {
            document.getElementById('message-form').addEventListener('submit', handleSendMessage);
            document.getElementById('ask-photo-btn').addEventListener('click', handlePhotoRequest);
            document.getElementById('ask-ar-btn').addEventListener('click', () => alert('AR feature coming soon!'));
        }
        
        function showModal(title, text, buttonText, onConfirm) {
            const modalId = `modal-${Date.now()}`;
            const modalHtml = `
                <div id="${modalId}" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50 modal-backdrop">
                    <div class="bg-slate-800 rounded-2xl shadow-xl p-6 w-full max-w-sm text-center border border-slate-700 modal-content scale-95 opacity-0">
                        <h2 class="text-2xl font-bold text-pink-400 mb-2">${title}</h2>
                        <p class="text-slate-300 mb-6">${text}</p>
                        <button id="confirm-btn-${modalId}" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition">${buttonText}</button>
                        <button id="close-btn-${modalId}" class="mt-6 text-slate-400 hover:text-white transition">Maybe later</button>
                    </div>
                </div>`;
            DOM.modalContainer.insertAdjacentHTML('beforeend', modalHtml);
            const modalElement = document.getElementById(modalId);
            const confirmBtn = document.getElementById(`confirm-btn-${modalId}`);
            const closeBtn = document.getElementById(`close-btn-${modalId}`);
            const content = modalElement.querySelector('.modal-content');
            const hide = () => { modalElement.remove(); };
            confirmBtn.addEventListener('click', () => { onConfirm(); hide(); });
            closeBtn.addEventListener('click', hide);
            requestAnimationFrame(() => { content.classList.remove('scale-95','opacity-0'); });
        }
        
        // --- CORE LOGIC ---
        async function saveMessage(role, text, type = 'text', data = {}) {
            if (!userId) return null;
            try {
                const messageData = { role, text, timestamp: serverTimestamp(), type, ...data };
                await addDoc(collection(db, `users/${userId}/messages`), messageData);
            } catch (error) { console.error("Error saving message:", error); }
        }
        
        async function getAIResponse() {
            const chatHistory = messages.slice(-10).map(msg => ({ 
                role: msg.role === 'user' ? 'user' : 'model',
                parts: [{ text: msg.text }]
            }));
            const payload = { 
                contents: [
                    { role: "user", parts: [{ text: ALEXIS_PROFILE.systemPrompt }] },
                    ...chatHistory
                ] 
            };
            try {
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${GEMINI_API_KEY}`;
                const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                if (!response.ok) throw new Error(`API Error: ${response.statusText}`);
                const result = await response.json();
                const aiText = result.candidates[0].content.parts[0].text;
                await saveMessage('assistant', aiText);
            } catch (error) {
                console.error("Error getting AI response:", error);
                await saveMessage('assistant', "My circuits are a bit fried! Let's try that again.");
            }
        }
        
        async function handleSendMessage(e) {
            e.preventDefault(); 
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            if (text && userId) {
                input.value = '';
                await saveMessage('user', text);
            }
        }

        async function handlePhotoRequest() {
            if (!userProfile) return;
            if (userProfile.freePhotoRequests > 0) {
                await updateDoc(doc(db, "users", userId), { freePhotoRequests: increment(-1) });
                serveStaticPhoto();
            } else {
                showModal(
                    "Out of Free Photos",
                    "You've used your free photos. Unlock one more for 0.1 TON?",
                    "Buy Photo (0.1 TON)",
                    () => handlePayment(0.1, serveStaticPhoto)
                );
            }
        }
        
        async function handlePayment(amount, onComplete) {
            if (!tonConnectUI || !tonConnectUI.connected) {
                alert("Please connect your TON wallet first.");
                return;
            }
            const transaction = {
                validUntil: Math.floor(Date.now() / 1000) + 600,
                messages: [{ address: TON_WALLET_ADDRESS, amount: (amount * 1e9).toString() }]
            };
            try {
                await tonConnectUI.sendTransaction(transaction);
                onComplete();
            } catch (error) { console.error("TON Transaction error:", error); }
        }
        
        async function serveStaticPhoto() {
            const lastIndex = userProfile.lastPhotoIndex ?? -1;
            const nextIndex = (lastIndex + 1) % ALEXIS_PHOTOS.length;
            const photoUrl = ALEXIS_PHOTOS[nextIndex];
            
            await saveMessage('assistant', null, 'image', { imageUrl: photoUrl });
            await updateDoc(doc(db, "users", userId), { lastPhotoIndex: nextIndex });
        }

        function loadMessages() {
            if (!userId) return;
            const q = query(collection(db, `users/${userId}/messages`), orderBy("timestamp", "desc"), limit(50));
            if (messagesUnsubscribe) messagesUnsubscribe();
            messagesUnsubscribe = onSnapshot(q, (snapshot) => {
                messages = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })).reverse();
                renderMessages();
                if(snapshot.empty) {
                    saveMessage('assistant', "Hey there, superstar! Ready to start our little adventure? ðŸ˜‰");
                }
            });
        }
        
        async function fetchOrCreateUserProfile(uid) {
            const userDocRef = doc(db, "users", uid);
            let docSnap = await getDoc(userDocRef);
            if (!docSnap.exists()) {
                await setDoc(userDocRef, { createdAt: serverTimestamp(), freePhotoRequests: 2, lastPhotoIndex: -1 });
            } else if (docSnap.data().freePhotoRequests === undefined) {
                 await updateDoc(userDocRef, { freePhotoRequests: 2, lastPhotoIndex: -1 });
            }
        }
        
        function initializeTon() {
             try { window.Telegram.WebApp.ready(); window.Telegram.WebApp.expand(); } catch (e) { /* ignore */ }
            if (document.getElementById('ton-connect-button') && window.TonConnectUI) {
                tonConnectUI = new window.TonConnectUI({ manifestUrl: 'https://ton-connect.github.io/demo-dapp-with-wallet/tonconnect-manifest.json', buttonRootId: 'ton-connect-button' });
            }
        }
        
        // --- MAIN INITIALIZATION ---
        async function main() {
            renderChatUI();
            
            try {
                app = initializeApp(firebaseConfig);
                const auth = getAuth(app);
                db = getFirestore(app);

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        await fetchOrCreateUserProfile(userId);
                        initializeTon();
                        setupEventListeners();
                        loadMessages();

                        const userDocRef = doc(db, `users/${userId}`);
                        if (userProfileUnsubscribe) userProfileUnsubscribe();
                        userProfileUnsubscribe = onSnapshot(userDocRef, (docSnap) => {
                            if (docSnap.exists()) userProfile = docSnap.data();
                        });
                    } else {
                        signInAnonymously(auth).catch((error) => {
                            console.error("Anonymous sign-in failed:", error);
                            renderError("Could not log you in. Please ensure Anonymous sign-in is enabled in your Firebase project's Authentication settings.");
                        });
                    }
                });
            } catch(error) {
                console.error("Initialization failed:", error);
                renderError(`Failed to load. Please check the console and Firebase configuration. Error: ${error.message}`);
            }
        }

        window.onload = main;

    </script>
</body>
</html>
